			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Cadastro de Palestra</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							Informações sobre a palestra
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<!--form method = "post" action = "/api/cadastraPalestra" role="form"-->
									<form method = "post" action = "/api/cadastraPalestra" role="form">
										<div class="form-group">
											<label>Nome do palestrante</label>
											<input name="nome_palestrante" class="form-control" placeholder="João Gonçalves, ...">
										</div>
										<div class="form-group">
											<label>Titulo da palestra</label>
											<input name="titulo_palestra" class="form-control" placeholder="Conceitos de IA, ...">
										</div>
										<div class="form-group">
											<label>Área de conhecimento</label>
											<input name="area_conhecimento" class="form-control" placeholder="webDevelop, Banco de dados ...">
										</div>
										<div class="form-group">
											<label>Número de participantes permitidos</label>
											<input name="num_participantes_max" class="form-control" placeholder="10,33 ...">
										</div>
										<div class="form-group">
											<label>Data da palestra</label>
											<input name="data_palestra" class="form-control" type="date" placeholder="Enter text">
										</div>
										<div class="form-group">
											<p>
												<button type="submit" class="btn btn-primary">Salvar</button>
											</p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
